<p-dataTable [value]="dataStructure.keyValues" [(selection)]="dataStructure.selectedItems" dataKey="key">
    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
    <p-column field="key" header="Value"></p-column>
    <p-column field="value" header="Score"></p-column>
</p-dataTable>
