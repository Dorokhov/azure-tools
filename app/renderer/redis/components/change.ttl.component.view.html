<p><b>Change TTL of "{{keyVm.name}}" Key</b></p>
<md-card>
    <md-card-content>
        <div fxLayout="column" style="width: 400px; height: 200px;" fxLayoutAlign="start start">
            <section>
                <md-radio-group class="key-type-radio-group" [(ngModel)]="selectedType">
                    <md-radio-button class="key-type-radio-button" *ngFor="let type of types" [value]="type">
                        <div fxLayout="row" fxLayoutAlign="start center"> {{type}}</div>
                    </md-radio-button>
                </md-radio-group>
            </section>

            <section *ngIf="selectedType !== 'Never'">
                <md-input-container class="input-field col s6">
                    <label>TTL</label>
                    <div fxLayout="row" fxFlexAlign="center center">
                        <input mdInput required md-no-asterisk name="ttl" [(ngModel)]="ttl" type="number">seconds
                    </div>
                </md-input-container>
            </section>

        </div>
    </md-card-content>
</md-card>
<div fxLayout="row" fxLayoutAlign="end center" style="margin: 10px 0 0 0">
    <button md-button (click)="change()" color="primary" md-raised-button>OK</button>
    <button md-button (click)="cancel()" color="warn" md-raised-button style="margin:0 0 0 10px">Cancel</button>
</div>
