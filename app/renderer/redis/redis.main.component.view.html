<md-input-container>
    <input mdInput placeholder="search" [mdAutocomplete]="auto">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state">
        {{ state }}
    </md-option>
</md-autocomplete>

<div class="flex-container" fxLayout="row">
    <tree-root fxFlex="30%" #tree [nodes]="nodes" [options]="options" (onToggleExpanded)="onToggleExpanded($event)" (onActivate)="onActivate($event)" (onDeactivate)="onDeactivate($event)"
        (onEvent)="onEvent($event)">
        <ng-template #treeNodeTemplate let-node let-index="index">
            <i fa class="{{node.data.isExpanded ? 'fa-caret-down' : 'fa-caret-right'}}" style="margin:5px;"></i>
            <i fa class="fa-server fa-lg" style="margin:5px; color:#f44336;" *ngIf="node.data.type === TreeItemType.Server"></i>
            <i fa class="fa-database fa-sm" style="margin:5px; " *ngIf="node.data.type === TreeItemType.Database"></i>
            <i fa class="fa-key fa-sm" style="margin:5px; " *ngIf="node.data.type === TreeItemType.Key"></i>

            <span>{{ node.data.name }}</span>
        </ng-template>
    </tree-root>

    <md-tab-group fxFlex="40%" (selectChange)="onSelectedKeyVmChanged($event)">
        <md-tab *ngFor="let keyVm of keyVmList" label="{{keyVm.name}}">
            <p>Value</p>
            <p></p>
        </md-tab>
    </md-tab-group>

    <md-list fxFlex="*">
        <md-list-item> Key: {{_.isNil(selectedKeyVm) ? '-' :selectedKeyVm.name}} </md-list-item>
        <md-list-item> TTL: {{_.isNil(selectedKeyVm) ? '-': selectedKeyVm.ttl}} </md-list-item>
        <md-list-item> Type: {{_.isNil(selectedKeyVm) || _.isNil(selectedKeyVm.dataStructure) ? '-' : selectedKeyVm.dataStructure.typeToDisplay}}
        </md-list-item>
    </md-list>
</div>
