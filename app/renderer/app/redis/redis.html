<div flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
          <span>Azure Tools</span>
        </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar style="background: grey;" flex layout="row" layout-align="center center">
        <div flex="auto"></div>

        <div flex>
            <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.display" md-min-length="0" placeholder="Search in Redis">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <!--<md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>-->
            </md-autocomplete>

        </div>
        <div flex="auto"></div>
    </md-toolbar>

    <div flex layout="row">
        <bg-splitter orientation="horizontal" style="margin-top: 130px;" flex layout="row">
            <!--left pane-->
            <bg-pane flex layout="column" min-size="190" init-percentage="42.2">
                <div flex layout="column">
                    <div style="height:50px;">
                        <md-button class="md-warn md-raised md-hue-2">New</md-button>
                        <md-button class="md-primary md-raised md-hue-2">Refresh</md-button>
                    </div>
                    <div flex layout="column">
                        <div ui-grid="vm.treeViewModel.gridOptions" class="grid" ui-grid-auto-resize ui-grid-selection flex></div>
                    </div>
                    <div style="height:50px;">
                        <md-button class="md-raised md-warn" ng-click="vm.showConnectionDialog()">Add account</md-button>
                    </div>
                </div>
            </bg-pane>

            <!-- right pane-->
            <bg-pane flex layout="column" min-size="190" init-percentage="42.2">
                <div flex layout="column">
                    <md-tabs flex layout="column" md-selected="selectedIndex" class="stretch-height" layout="column">
                        <md-tab ng-repeat="key in vm.treeViewModel.selectedItems" label="{{key.name}}" flex layout="column">
                            <div ng-include=" 'app/redis/views/templates/stringTemplate.html' "></div>
                        </md-tab>
                </div>
            </bg-pane>
        </bg-splitter>
    </div>
</div>
